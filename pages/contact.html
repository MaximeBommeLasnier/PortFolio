<!doctype html>
<html lang="en">
    <head>
        <title>Maxime Bomme -- Lasnier Developpeur front-end / back-end</title>

        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/contact.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>

        <!-- CONTACT-->
        <div class="main">
            <div class="main-menu auto-align">
                <ul>
                    <li><a href="#"><img src="../img/logo.png" alt="logo" class="logo"></a></li>
                    <li><a href="../index.html" class="link_contact">Acceuil</a></li>
                </ul>
            </div>
            <div class="main-title auto-align">
                <h1>Front-End Développeur, Back End Développeur</h1>
                <h1>Contactez-moi !</h1>
            </div>
            <div class="main-avatar auto-align">
                <img src="../img/avatar.png" alt="avatar" class="avatar">
            </div>
        </div>

        <div class="container">
            <div class="contact-container">
                <form id="contact-form" method="post" action="contact.php" role="form">
                    <div class="messages"></div>
                    <div class="controls">
                        <div class="row">
                            <div class="col-md-6 fline">
                                <div class="form-group">
                                    <label for="form_name">Nom *</label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Nom *" required="required" data-error="Firstname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6 fline">
                                <div class="form-group">
                                    <label for="form_email">Email *</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Email *" required="required" data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 sline">
                                <div class="form-group">
                                    <label for="form_message">Message *</label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="Message" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12 tline">
                                <input type="submit" class="btn btn-success btn-send" value="Envoyer">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer"></div>
